concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}
env:
  DEFAULT_MAVEN_OPTS: -Dorg.slf4j.simpleLogger.defaultLogLevel=WARN -Daether.connector.http.retryHandler.count=5
    -Daether.connector.http.connectionMaxTtl=30
jobs:
  build:
    name: Dependency Check
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      name: Checkout Code
      uses: actions/checkout@v4
    - continue-on-error: true
      name: Set up Java Zulu 21
      uses: actions/setup-java@v4
      with:
        cache: maven
        distribution: zulu
        java-version: 21
    - continue-on-error: true
      env:
        MAVEN_OPTS: ${{ env.DEFAULT_MAVEN_OPTS }}
      name: Run Dependency Check
      run: './mvnw --no-transfer-progress --activate-profiles dependency-check validate

        '
    - continue-on-error: true
      name: Upload Report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: 'target/dependency-check-report.html

          '
        retention-days: 7
    timeout-minutes: 60
name: dependency-check
on:
  repository_dispatch:
    types: trigger-ga___dependency-check.yml
permissions:
  contents: read
